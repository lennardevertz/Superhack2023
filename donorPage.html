<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
        <title>PlayPal Donation</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="p-8 bg-gray-100">
        <div class="flex justify-between">
            <div class="text-left items-center">
                <a href="streamerPage" class="underline font-bold text-blue-700">Streamers</a>
                <a href="donorPage" class="ml-2 underline font-bold text-blue-700">Donors</a>
            </div>
            <button id="connectWalletButton" class="w-44 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Connect
            </button>
        </div>
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-6">
            <p class="mb-4">
                <span class="font-bold text-2xl">Select your donation details</span><br>
            </p>
            
            <div class="mb-4">
                <label for="network" class="block font-bold mb-2">Network</label>
                <select id="network" name="network" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
                </select>
            </div>
            
            <div class="mb-4">
                <label for="token" class="block font-bold mb-2">Token</label>
                <select id="token" name="token" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
                </select>
            </div>

            <div id="nftDropdownContainer" style="display: none" class="mb-4 relative">
                <label for="nftDropdown" class="block font-bold mb-2">NFT</label>
                <div class="relative bg-white border rounded focus-within:border-blue-500">
                    <button id="nftDropdownToggle" class="w-full py-2 px-4 text-left focus:outline-none hidden">Select NFT</button>
                    <div id="customNftDropdown" class="absolute hidden mt-2 w-full border rounded focus:outline-none focus:border-blue-500 bg-white">
                    </div>
                </div>
            </div>          
            
            
            <div class="mb-4">
                <label for="amount" class="block font-bold mb-2">Amount ($)</label>
                <input type="number" id="amount" name="amount" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="message" class="block font-bold mb-2">Message</label>
                <textarea id="message" name="message" rows="3" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500"></textarea>
            </div>

            <button id="sendButton" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2 rounded focus:outline-none focus:shadow-outline">
                Send
            </button>

        </div>
        <script type="text/javascript" src="./js/web3.min.js"></script>
        <script type="text/javascript" src="./js/donationScript.js"></script>
    </body>
</html>
