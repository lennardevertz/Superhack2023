<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
        <title>PlayPal Donation</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="p-8 bg-gray-100">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <p class="mb-4">
                <span class="font-bold text-lg">Interface for Donors:</span><br>
                Select your options below:
            </p>
            
            <div class="mb-4">
                <label for="network" class="block font-bold mb-2">Choose Network:</label>
                <select id="network" name="network" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
                    <option value="mainnet">Mainnet</option>
                    <option value="testnet">Testnet</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="token" class="block font-bold mb-2">Choose Token:</label>
                <select id="token" name="token" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
                    <option value="token1">ETH</option>
                    <option value="token2">PRIME</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="amount" class="block font-bold mb-2">Choose Token Amount:</label>
                <input type="number" id="amount" name="amount" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="message" class="block font-bold mb-2">Message:</label>
                <textarea id="message" name="message" rows="3" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500"></textarea>
            </div>
            
            <button id="connectWalletButton" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Connect Wallet
            </button>

            <button id="sendButton" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2 rounded focus:outline-none focus:shadow-outline">
                Send
            </button>
            
            <div class="mt-4 text-center">
                <a href="streamerPage" class="underline font-bold text-blue-700">Go to Streamer Page</a>
            </div>
        </div>
        <script type="text/javascript" src="./js/web3.min.js"></script>
        <script type="text/javascript" src="./js/donationScript.js"></script>
    </body>
</html>
