<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>PlayPal OBS page</title>
    </head>
    <body>
        <style>
            /* Make page transparent with transition */
            #fader {
                opacity: 1;
                transition: opacity 1s;
            }
        </style>
        <div id="fader" style="opacity: 0" >
            <div id="donationAlert" class="relative">
                <dt>
                    <div class="absolute flex items-center justify-center h-12 w-12 text-white">
                        <img class="h-8 w-auto sm:h-12" src="./img/echelon.png" alt="PlayPal">
                    </div>
                    <p id="baseInfo" class="ml-16 text-lg leading-6 font-medium text-gray-900"> Someone tipped $1.</p>
                </dt>
                <dd id="message" class="mt-2 ml-16 text-base text-gray-500">
                    Hey, great game!
                </dd>
            </div>
        </div>
        <script type="text/javascript" src="./js/web3.min.js"></script>
        <script type="text/javascript" src="./js/obs.js"></script>
    </body>
</html>
