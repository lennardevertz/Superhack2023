<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <title>PlayPal Streamer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8 bg-gray-100">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <p class="mb-4">
            <span class="font-bold text-lg">Interface for Streamers:</span><br>
            Set up your streaming details below:
        </p>
        
        <div class="mb-4">
            <label for="walletAddress" class="block font-bold mb-2">Input Wallet Address:</label>
            <input type="text" id="walletAddress" name="walletAddress" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
            <p id="addressError" class="text-red-500 text-xs mt-1 hidden">Please enter a wallet address.</p>
        </div>
        
        <div class="mb-4">
            <label class="block font-bold mb-2">Choose Donation Networks:</label>
            <div class="flex">
                <label class="inline-flex items-center mr-4">
                    <input type="checkbox" name="donationNetworks" value="Mainnet Base" class="form-checkbox">
                    <span class="ml-2">Mainnet</span>
                </label>
                <label class="inline-flex items-center mr-4">
                    <input type="checkbox" name="donationNetworks" value="Testnet Base" class="form-checkbox">
                    <span class="ml-2">Testnet</span>
                </label>
            </div>
            <p id="networkError" class="text-red-500 text-xs mt-1 hidden">Please select at least one network.</p>
        </div>
        
        <div class="mb-4">
            <label class="block font-bold mb-2">Choose Donation Coins:</label>
            <div class="flex">
                <label class="inline-flex items-center mr-4">
                    <input type="checkbox" name="donationCoins" value="ETH" class="form-checkbox">
                    <span class="ml-2">ETH</span>
                </label>
                <label class="inline-flex items-center mr-4">
                    <input type="checkbox" name="donationCoins" value="PRIME" class="form-checkbox">
                    <span class="ml-2">PRIME</span>
                </label>
            </div>
            <p id="coinError" class="text-red-500 text-xs mt-1 hidden">Please select at least one coin.</p>
        </div>
        
        <button id="generateUrlButton" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Generate OBS URL
        </button>
        
        <button id="generateSnippetButton" class="mt-2 w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Generate Donation Banner Snippet
        </button>
        
        <div class="mt-4 text-center">
            <a href="donorPage.html" class="underline font-bold text-blue-700">Go to Donor Page</a>
        </div>
    </div>

    <div id="urlPopup" class="hidden fixed inset-0 flex items-center justify-center">
        <div class="fixed inset-0 bg-black opacity-50"></div>
        <div class="bg-white w-80 rounded-lg shadow-lg p-6 relative z-10">
            <p class="mb-4 text-lg font-semibold">Generated URL:</p>
            <textarea id="generatedUrl" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" rows="3" readonly></textarea>
            <button id="copyButton" class="mt-3 w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 rounded focus:outline-none focus:shadow-outline">
                Copy URL
            </button>
            <button id="closeButton" class="mt-2 w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 rounded focus:outline-none focus:shadow-outline">
                Close
            </button>
        </div>
    </div>

    <script type="text/javascript" src="./js/streamerScript.js"></script>
</body>
</html>
